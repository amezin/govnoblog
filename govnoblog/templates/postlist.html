{% extends 'base.html' %}
{% block title %}{{ by_user.get_full_name|default:by_user.get_username }}{% endblock %}
{% block content %}
    {% for post in posts %}
    <article class="panel panel-default">
        <p class="panel-heading">{{ post.datetime }}</p>
        <p class="panel-body">{{ post.content }}</p>
    </article>
    {% endfor %}
{% endblock %}
