{% extends 'base.html' %}
{% block title %}User list{% endblock %}
{% block content %}
    <ul class="nav nav-pills nav-stacked">
    {% for user in users %}
        <li>
            <a href="{% url 'postlist' username=user.get_username %}">
                <span class="glyphicon glyphicon-user"></span>
                {{ user.get_full_name|default:user.get_username }}
            </a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
